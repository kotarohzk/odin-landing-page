<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/logo-leaf.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="./images/logo-leaf.png" alt="logo" />
        <h1>eatly</h1>
      </div>
      <ul>
        <li><a href="#">Order now</a></li>
        <li><a href="#">Find a recipe</a></li>
        <li><a href="#">Sign up</a></li>
      </ul>
    </div>
    <div class="hero">
      <div class="hero-img"></div>
      <div class="hero-text"></div>
    </div>
    <div class="info">
      <div class="info-cards">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </div>
    <div class="quote">
      <div class="quote-text"></div>
      <div class="quote-credit"></div>
    </div>
    <div class="cta">
      <div class="cta-box">
        <div class="cta-left">
          <div class="cta-header"></div>
          <div class="cta-desc"></div>
        </div>
        <div class="cta-right">
          <div class="cta-btn"></div>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
